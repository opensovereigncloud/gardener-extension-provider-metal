apiVersion: apps/v1
kind: Deployment
metadata:
  name: metal-load-balancer-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: metal-load-balancer-controller-manager
    app.kubernetes.io/instance: metal-load-balancer-controller-manager
    app.kubernetes.io/component: controller
spec:
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: metal-load-balancer-controller-manager
      app.kubernetes.io/instance: metal-load-balancer-controller-manager
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metal-load-balancer-controller-manager
        app.kubernetes.io/instance: metal-load-balancer-controller-manager
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: metal-load-balancer-controller-manager
      terminationGracePeriodSeconds: 0
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: controller
          image: {{ index .Values.images "metal-load-balancer-controller-manager" }}
          args:
            - --leader-elect
            - --health-probe-bind-address=:8083
            - --metrics-bind-address=:8084
            - --allocate-node-cidr={{ .Values.allocateNodeCIDRs }}
            - --node-cidr-mask-size={{ .Values.nodeCIDRMask }}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8083
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8083
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
